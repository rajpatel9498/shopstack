server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    static_configs:
      - targets:
          - localhost
        labels:
          job: docker
          __path__: /var/lib/docker/containers/*/*log

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time

      - labels:
          stream:
          tag:

      - timestamp:
          source: time
          format: RFC3339Nano

      - logfmt:
          source: attrs
          mapping:
            stream: stream
            tag: tag

  - job_name: shopstack-apps
    static_configs:
      - targets:
          - localhost
        labels:
          job: shopstack-apps
          __path__: /var/lib/docker/containers/*shopstack*/*log

    pipeline_stages:
      - json:
          expressions:
            stream: stream
            attrs: attrs
            tag: attrs.tag
            time: time

      - labels:
          stream:
          tag:
          service: attrs.service

      - timestamp:
          source: time
          format: RFC3339Nano

      - logfmt:
          source: attrs
          mapping:
            stream: stream
            tag: tag
