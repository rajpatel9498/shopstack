apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: shopstack
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: shopstack_api_gateway:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: CATALOG_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: shopstack-config
              key: CATALOG_SERVICE_URL
        - name: CART_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: shopstack-config
              key: CART_SERVICE_URL
        - name: OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: shopstack-config
              key: OTLP_ENDPOINT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: shopstack
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
