apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-service
  namespace: shopstack
  labels:
    app: cart-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cart-service
  template:
    metadata:
      labels:
        app: cart-service
    spec:
      containers:
      - name: cart
        image: shopstack_cart:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8002
        env:
        - name: OTLP_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: shopstack-config
              key: OTLP_ENDPOINT
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cart-service
  namespace: shopstack
spec:
  selector:
    app: cart-service
  ports:
  - port: 8002
    targetPort: 8002
  type: ClusterIP
